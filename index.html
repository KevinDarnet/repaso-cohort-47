<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/icon.png"
      type="image/x-icon"
    />
    <title>Daflogui Cake</title>
  </head>
  <body>
    <main>
      <table>
        <colgroup>
          <col class="column1" />
          <col class="column2" />
          <col class="column3" />
        </colgroup>
        <tr>
          <th>Lime</th>
          <th>Lemon</th>
          <th>Orange</th>
        </tr>
        <tr>
          <td>Green</td>
          <td>Yellow</td>
          <td>Orange</td>
        </tr>
      </table>
      <form action="./show_data.html" method="get" class="formulario">
        <fieldset class="datos-personales">
          <label for="name">First Name</label>
          <input type="text" id="name" name="first-Name" />
          <label for="surname">Last Name</label>
          <input type="text" id="surname" name="last-Name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </fieldset>
        <fieldset class="coffee-pot">
          <label for="coffeePot"
            >What color would do you like the coffee pot:</label
          >
          <select name="coffeePot" id="coffeePot">
            <option value="1">Selecciona</option>
            <option>yellow</option>
            <option>red</option>
            <option>blue</option>
            <option>black</option>
          </select>
          <label for="country">Country </label>
          <select name="country" id="country">
            <option value="1">Selecciona</option>
            <option>Germany</option>
            <option>France</option>
            <option>Colombia</option>
            <option>Argentina</option>
          </select>
        </fieldset>
        <fieldset class="Payment">
          <legend>Payment Options</legend>
          <label for="payment">
            Cash <input type="radio" id="payment" name="payment" value="cash"
          /></label>

          <label for="credit"
            >Credit Cards
            <input type="radio" id="credit" name="payment" value="credit" />
          </label>

          <label for="debit"
            >Debit Cards
            <input type="radio" id="debit" name="payment" value="debit"
          /></label>
        </fieldset>
        <fieldset class="services">
          <label for="services">Services</label>
          <textarea
            name="services"
            id="services"
            cols="48"
            rows="10"
          ></textarea>
          <label for="comentario"> I accept terms and conditions...</label>
          <input type="checkbox" required name="terms" id="comentario" />
        </fieldset>
        <input type="submit" value="Send" class="send" />
      </form>
    </main>

    <footer class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225470.3451327296!2d-82.61909485494512!3d27.994687488217785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses!2sco!4v1681955979707!5m2!1ses!2sco"
        width="300"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
